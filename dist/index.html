<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Orbitron|Patua+One&display=swap" rel="stylesheet">

  
  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <div class='simon'>
  <div class='color-pads'>
    <div class='left-side'>
      <div id='green'  class='pad'></div>
      <div id='yellow' class='pad'></div>
    </div>
    <div class='right-side'>
      <div id='red'  class='pad'></div>
      <div id='blue' class='pad'></div>
    </div>
  </div>
  <div class='interface'>
    <div class='game-title'>Simon</div>
    <div class='control-group'>
      <div class='display'>
        <div id='display-message'></div>
        <div id='off'>OFF</div>
      </div>
      <div id="start-group" class='st-group'>
        <div id='start-btn'  class='st-btn' style="background: red"></div>
        <div class='st-btn-lbl'>Start</div>
      </div>
      <div id="strict-group" class='st-group'>
        <div class='strict-light'></div>
        <div id='strict-btn'  class='st-btn' style="background: yellow"></div>
        <div class='st-btn-lbl'>Strict</div>
      </div>
    </div>
    <div class='on-off-switch'>
      <span class='switch-lbl'>OFF</span>
      <label class='switch'>
        <input id='on-off' type='checkbox'>
        <span class="slider"></span>
      </label>
      <span class='switch-lbl'>ON</span>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
